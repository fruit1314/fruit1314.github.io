            <h2></h2>
            <p>水果有四季之分也有寒、熱之分。在中醫看來，水果有所謂的「四性五味」。<br>
							 四性是寒性、涼性、溫性、熱性、還有平性。而在這裡我們將水果分為寒涼性、<br>
							 平性、溫熱性來介紹給大家認識。</p>
          </header>
          <div class="flex flex-3">
            <div class="col align-center">
              <div class="image round fit">
                <a href="t1.html"><img src="assets/images/three/peace.png" alt=""/></a>
              </div>
              <p> 水果性味比較平和，可開胃、健脾、補虛，易消化，身體強建者可以長期食用，此類水果適合各種體質的人食用。</p>

            </div>
            <div class="col align-center">
              <div class="image round fit">
                <a href="t2.html"><img src="assets/images/three/hot.png" alt=""/></a>
              </div>
              <p>具有溫暖脾胃、散除寒氣的功能，祛寒、補虛，消除寒症，使人體能量的代謝率提高，增加人體熱性，此類水果是和寒性體質、寒性症狀者食用。 </p>

            </div>
            <div class="col align-center">
              <div class="image round fit">
                    <a href="t3.html"><img src="assets/images/three/cold.png" alt=""/></a>
              </div>
              <p>一般都具有清熱、瀉火或解毒的功效，使人體能量代謝率降低，並減少熱性，此類水果是和熱性體質、熱性症狀者食用。</p>

            </div>
          </div>
